                    {/* Modals Layer */}
                    {showLoginScreen && <LoginScreen onClose={() => setShowLoginScreen(false)} onLogin={handleLogin} />}
                    {selectedItem && <ItemDetailModal item={selectedItem} onClose={() => setSelectedItem(null)} isLoggedIn={isLoggedIn} setShowLoginScreen={setShowLoginScreen} />}
                    {showCreateModal && <CreateSelectionModal onClose={() => setShowCreateModal(false)} />}

                    {/* Navigation Bar */}
                    <GNB 
                        currentTab={currentTab} 
                        isLoggedIn={isLoggedIn} 
                        isMenuOpen={isMenuOpen} 
                        setIsMenuOpen={setIsMenuOpen} 
                        handleNavClick={handleNavClick} 
                        handleLogout={handleLogout} 
                        setShowLoginScreen={setShowLoginScreen} 
                        showStickySearch={showStickySearch} 
                        selectedGame={selectedGame} 
                        setSelectedGame={setSelectedGame} 
                        gameList={GAME_LIST} 
                        mainMenus={MAIN_MENUS} 
                    />

                    {/* Main Content Area */}
                    <main className="flex-1 max-w-7xl mx-auto w-full px-4 sm:px-6 lg:px-8 py-10">
                        {renderContent()}
                    </main>

                    {/* Footer */}
                    <footer className="bg-white border-t border-gray-200 py-10">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col md:flex-row justify-between items-center gap-6">
                            <div className="flex items-center gap-2 text-gray-400">
                                {!footerLogoError ? (
                                    <img src="nexon_skills.webp" alt="Logo" className="w-5 h-5 grayscale opacity-50 object-contain" onError={() => setFooterLogoError(true)} />
                                ) : (
                                    <div className="w-5 h-5 bg-gray-200 rounded-sm"></div>
                                )}
                                <span className="text-sm font-semibold">Â© 2026 NEXON Skills Inc. All rights reserved.</span>
                            </div>
                            <div className="flex gap-8 text-sm font-medium text-gray-500">
                                <a href="#" onClick={(e) => e.preventDefault()} className="hover:text-gray-900">Privacy Policy</a>
                                <a href="#" onClick={(e) => e.preventDefault()} className="hover:text-gray-900">Terms of Service</a>
                                <a href="#" onClick={(e) => e.preventDefault()} className="hover:text-gray-900">Contact Us</a>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
