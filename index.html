<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Hub</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM (via ESM for module support) -->
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone@7.24.5/babel.min.js"></script>

    <style>
        /* Custom scrollbar for Webkit browsers */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8; 
        }
        
        /* Fade-in animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        
        /* Utility for hiding scrollbar but allowing scroll */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #3b82f6;
            width: 20px;
            height: 20px;
            -webkit-animation: spin 1s linear infinite; /* Safari */
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans antialiased">
    <div id="root"></div>

    <!-- React Application Logic -->
    <script type="text/babel" data-type="module" data-presets="react">
        import React, { useState, useEffect, useCallback, useRef } from 'https://esm.sh/react@18.2.0?dev';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client?dev';
        import { 
            Menu, X, Star, User, ChevronRight, Bell, Search, 
            Activity, Cpu, Zap, Layout, BookOpen, Globe, 
            Plus, MessageSquare, Code, ArrowRight, Play, Settings,
            Link, Share2, LogIn, LogOut, Lock, Download, ExternalLink, Users, ChevronDown, Gamepad2, RefreshCw,
            Database, Key, Bot, GitBranch, Layers, ShieldCheck, Copy, Check, Terminal, FileText,
            Image, Video, Mic, UploadCloud, Maximize2, ArrowLeft, MousePointer, Mail, Clock, Split, Box, Library, Move
        } from 'https://esm.sh/lucide-react@0.292.0?dev';

        // ==========================================
        // 1. Shared UI Components
        // ==========================================

        const DomainTooltip = ({ title, domain }) => (
            <div className="absolute opacity-0 group-hover:opacity-100 transition-all duration-200 top-full mt-3 left-1/2 transform -translate-x-1/2 px-3 py-2 bg-gray-900/95 backdrop-blur-sm text-white rounded-lg shadow-xl z-50 pointer-events-none min-w-[max-content] text-center border border-white/10">
                <div className="text-xs font-bold mb-0.5 text-gray-100">{title}</div>
                <div className="text-[10px] text-gray-400 font-mono">{domain}</div>
                <div className="absolute bottom-full left-1/2 transform -translate-x-1/2 border-4 border-transparent border-b-gray-900/95"></div>
            </div>
        );

        const NewsThumbnail = ({ category }) => {
            const getColors = () => {
                switch (category) {
                    case 'Model Update': return { bg: 'bg-indigo-50', text: 'text-indigo-600', fill: '#4F46E5' };
                    case 'Industry': return { bg: 'bg-emerald-50', text: 'text-emerald-600', fill: '#059669' };
                    case 'Tutorial': return { bg: 'bg-amber-50', text: 'text-amber-600', fill: '#D97706' };
                    default: return { bg: 'bg-rose-50', text: 'text-rose-600', fill: '#E11D48' };
                }
            };
            const colors = getColors();
            const renderGraphic = () => {
                if (category === 'Model Update') {
                    return <svg viewBox="0 0 100 100" className="w-full h-full p-8 opacity-90"><circle cx="50" cy="50" r="30" fill={colors.fill} opacity="0.2"/><path d="M50 20 L80 50 L50 80 L20 50 Z" fill="none" stroke={colors.fill} strokeWidth="4"/><circle cx="50" cy="50" r="10" fill={colors.fill}/><circle cx="50" cy="20" r="4" fill={colors.fill}/><circle cx="80" cy="50" r="4" fill={colors.fill}/><circle cx="50" cy="80" r="4" fill={colors.fill}/><circle cx="20" cy="50" r="4" fill={colors.fill}/></svg>;
                } else if (category === 'Industry') {
                    return <svg viewBox="0 0 100 100" className="w-full h-full p-8 opacity-90"><rect x="20" y="40" width="20" height="40" fill={colors.fill} opacity="0.6"/><rect x="45" y="25" width="20" height="55" fill={colors.fill} opacity="0.8"/><rect x="70" y="35" width="20" height="45" fill={colors.fill} opacity="0.4"/><line x1="10" y1="85" x2="90" y2="85" stroke={colors.fill} strokeWidth="4"/></svg>;
                } else if (category === 'Tutorial') {
                    return <svg viewBox="0 0 100 100" className="w-full h-full p-8 opacity-90"><rect x="25" y="20" width="50" height="60" rx="4" fill="none" stroke={colors.fill} strokeWidth="4"/><line x1="35" y1="35" x2="65" y2="35" stroke={colors.fill} strokeWidth="4" opacity="0.6"/><line x1="35" y1="50" x2="65" y2="50" stroke={colors.fill} strokeWidth="4" opacity="0.6"/><line x1="35" y1="65" x2="50" y2="65" stroke={colors.fill} strokeWidth="4" opacity="0.6"/><circle cx="75" cy="80" r="12" fill={colors.fill} /><path d="M71 80 L74 83 L79 77" fill="none" stroke="white" strokeWidth="2"/></svg>;
                } else {
                    return <svg viewBox="0 0 100 100" className="w-full h-full p-8 opacity-90"><circle cx="50" cy="40" r="15" fill={colors.fill}/><path d="M25 80 Q50 60 75 80" fill="none" stroke={colors.fill} strokeWidth="8" strokeLinecap="round"/><circle cx="25" cy="50" r="8" fill={colors.fill} opacity="0.5"/><circle cx="75" cy="50" r="8" fill={colors.fill} opacity="0.5"/></svg>;
                }
            };
            return (
                <div className={`aspect-video ${colors.bg} rounded-2xl mb-4 overflow-hidden relative group-hover:shadow-md transition-all`}>
                    <div className="absolute inset-0 flex items-center justify-center transform group-hover:scale-105 transition-transform duration-500">{renderGraphic()}</div>
                    <div className="absolute top-4 left-4 bg-white/90 backdrop-blur px-2 py-1 rounded text-[10px] font-bold text-gray-800 uppercase tracking-wider shadow-sm border border-gray-100">{category}</div>
                </div>
            );
        };

        // ==========================================
        // 2. Modals
        // ==========================================

        const ItemDetailModal = ({ item, onClose, isLoggedIn, setShowLoginScreen }) => {
            if (!item) return null;

            const handleActionClick = () => {
                if (!isLoggedIn) {
                    onClose();
                    setShowLoginScreen(true);
                } else {
                    const action = item.type === 'News' ? 'Í≥µÏú†' : 'Ï†ÅÏö©';
                    alert(`${item.title}ÏùÑ(Î•º) ${action}Ìï©ÎãàÎã§!`);

            const getGradient = (type) => {
                switch(type) {
                    case 'Agent': return 'bg-gradient-to-r from-blue-500 to-cyan-500';

                    case 'Connector': return 'üîó';
                    case 'News': return 'üì∞';
                    case 'Workflow': return '‚ö°';
                    default: return 'üì¶';

            const getBadgeColor = (type) => {

                                <X size={20} />
                            </button>
                            <div className="absolute -bottom-10 left-8">

                                </div>
                            </div>
                        </div>
                        <div className="pt-12 px-8 pb-8">
                            <div className="flex justify-between items-start mb-4">
                                <div>
                                    <div className="flex items-center gap-2 mb-1">
                                        <span className={`px-2 py-0.5 rounded text-[10px] font-bold uppercase tracking-wider ${getBadgeColor(item.type)}`}>

                                    </div>
                                    <h2 className="text-3xl font-bold text-gray-900 leading-tight">{item.title}</h2>
                                    <div className="flex items-center gap-2 mt-1 text-sm text-gray-500">
                                        <span className="font-medium text-gray-900">{item.author}</span>
                                        {item.stars !== undefined && (
                                            <>
                                                <span>‚Ä¢</span>
                                                <div className="flex items-center gap-1 text-yellow-500">
                                                    <Star size={14} fill="currentColor" />
                                                    <span className="text-gray-600">{(item.stars / 1000).toFixed(1)}k</span>
                                                </div>
                                            </>
                                        )}
                                    </div>
                                </div>
                                <div className="flex gap-2">
                                    <button className="p-2 border border-gray-200 rounded-xl hover:bg-gray-50 text-gray-500">

                                    </button>

                                    </button>
                                </div>
                            </div>
                            <p className="text-gray-600 text-lg leading-relaxed mb-8 whitespace-pre-line">
                                {item.desc}
                                {item.type !== 'News' && (
                                    <>
                                        <br/><br/>
                                        <span className="text-sm text-gray-400">
                                            Ïù¥ Ïä§ÌÇ¨ÏùÑ ÏÇ¨Ïö©ÌïòÎ©¥ ÏóÖÎ¨¥ Ìö®Ïú®ÏùÑ Í∑πÎåÄÌôîÌï† Ïàò ÏûàÏäµÎãàÎã§. 
                                            ÏóîÌÑ∞ÌîÑÎùºÏù¥Ï¶à Î≥¥Ïïà Í∏∞Ï§ÄÏùÑ Ï§ÄÏàòÌïòÎ©∞, Ïã§ÏãúÍ∞Ñ Îç∞Ïù¥ÌÑ∞ Ï≤òÎ¶¨ ÌååÏù¥ÌîÑÎùºÏù∏Í≥º ÏôÑÎ≤ΩÌïòÍ≤å ÌÜµÌï©Îê©ÎãàÎã§.
                                        </span>
                                    </>
                                )}
                            </p>
                            <div className="flex flex-col sm:flex-row gap-3 pt-6 border-t border-gray-100">
                                <button 
                                    onClick={handleActionClick}
                                    className="flex-1 bg-gray-900 text-white py-3.5 rounded-xl font-bold text-base hover:bg-gray-800 transition-all shadow-lg shadow-gray-200 flex items-center justify-center gap-2"
                                >
                                    {item.type === 'Workflow' ? <Play size={18} fill="currentColor"/> : item.type === 'News' ? <Share2 size={18} /> : <Download size={18} />}
                                    {item.type === 'News' ? 'Í≥µÏú†ÌïòÍ∏∞' : 'PLAYGROUND Ï†ÅÏö©'}
                                </button>
                                <button className="px-6 py-3.5 border border-gray-200 text-gray-700 rounded-xl font-bold hover:bg-gray-50 transition-colors">
                                    {item.type === 'News' ? 'ÏõêÎ¨∏ Î≥¥Í∏∞' : 'Î¨∏ÏÑú Î≥¥Í∏∞'}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const CreateSelectionModal = ({ onClose }) => (
            <div className="fixed inset-0 bg-gray-900/60 backdrop-blur-sm z-[100] flex items-center justify-center p-4 animate-fade-in" onClick={onClose}>
                <div className="bg-white rounded-2xl shadow-2xl w-full max-w-3xl overflow-hidden relative" onClick={e => e.stopPropagation()}>
                    <div className="p-8">
                        <div className="flex justify-between items-start mb-6">
                            <div>
                                <h2 className="text-2xl font-bold text-gray-900">ÏÉàÎ°úÏö¥ Ïä§ÌÇ¨ ÏÉùÏÑ±</h2>
                                <p className="text-gray-500 mt-1">ÏÉùÏÑ±Ìï† Ïä§ÌÇ¨Ïùò Ïú†ÌòïÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî.</p>
                            </div>
                            <button onClick={onClose} className="p-1 hover:bg-gray-100 rounded-full transition-colors"><X size={24} className="text-gray-400"/></button>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                            {[
                                { title: 'Ïª§ÎÑ•ÌÑ∞', icon: Database, desc: 'API, DB Îì± Ïô∏Î∂Ä Îç∞Ïù¥ÌÑ∞ ÏÜåÏä§Î•º Ïó∞Í≤∞Ìï©ÎãàÎã§.', color: 'bg-blue-50 text-blue-600' },
                                { title: 'ÏóêÏù¥Ï†ÑÌä∏', icon: Bot, desc: 'ÌäπÏ†ï ÏûëÏóÖÏùÑ ÏàòÌñâÌïòÎäî AI Î¥áÏùÑ ÏÉùÏÑ±Ìï©ÎãàÎã§.', color: 'bg-purple-50 text-purple-600' },
                                { title: 'ÏõåÌÅ¨ÌîåÎ°úÏö∞', icon: GitBranch, desc: 'Ïó¨Îü¨ ÏûëÏóÖÏùÑ Ïó∞Í≤∞ÌïòÏó¨ ÏûêÎèôÌôîÌï©ÎãàÎã§.', color: 'bg-orange-50 text-orange-600' },
                            ].map((opt, i) => (
                                <button key={i} className="group flex flex-col items-start p-6 rounded-xl border border-gray-200 hover:border-blue-500 hover:shadow-md transition-all text-left bg-gray-50/30 hover:bg-white">
                                    <div className={`p-3 rounded-lg mb-4 ${opt.color}`}>
                                        <opt.icon size={24} />
                                    </div>
                                    <h3 className="font-bold text-lg text-gray-900 mb-2 group-hover:text-blue-600">{opt.title}</h3>
                                    <p className="text-sm text-gray-500 leading-relaxed mb-4">{opt.desc}</p>
                                    <div className="mt-auto flex items-center text-sm font-bold text-gray-400 group-hover:text-blue-600">
                                        ÏÉùÏÑ±ÌïòÍ∏∞ <ArrowRight size={16} className="ml-1"/>
                                    </div>
                                </button>
                            ))}
                        </div>
                    </div>
                    <div className="bg-gray-50 p-4 border-t border-gray-100 flex justify-end">
                        <button onClick={onClose} className="text-gray-500 font-medium text-sm hover:text-gray-900 px-4 py-2">Ï∑®ÏÜå</button>
                    </div>
                </div>
            </div>
        );

        const LoginScreen = ({ onClose, onLogin }) => (
            <div className="fixed inset-0 bg-gray-900/50 backdrop-blur-sm z-[100] flex items-center justify-center p-4 animate-in fade-in duration-300">
                <div className="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden relative">
                    <button onClick={onClose} className="absolute top-4 right-4 text-gray-400 hover:text-gray-600"><X size={24} /></button>
                    <div className="p-8 text-center">
                        <div className="w-16 h-16 bg-blue-50 rounded-2xl flex items-center justify-center mx-auto mb-6"><Lock className="w-8 h-8 text-blue-600" /></div>
                        <h2 className="text-2xl font-bold text-gray-900 mb-2">Agent Hub Î°úÍ∑∏Ïù∏</h2>
                        <p className="text-gray-500 mb-8">ÏÑúÎπÑÏä§Î•º Ïù¥Ïö©ÌïòÎ†§Î©¥ Î°úÍ∑∏Ïù∏Ïù¥ ÌïÑÏöîÌï©ÎãàÎã§.<br/>(ÏÇ¨ÎÇ¥ Í≥ÑÏ†ïÏúºÎ°ú Í≥ÑÏÜçÌïòÍ∏∞)</p>
                        <form onSubmit={onLogin} className="space-y-4 text-left">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">ÏïÑÏù¥Îîî</label>
                                <input type="text" defaultValue="nexon_dev" className="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"/>
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">ÎπÑÎ∞ÄÎ≤àÌò∏</label>
                                <input type="password" defaultValue="********" className="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"/>
                            </div>
                            <button type="submit" className="w-full bg-gray-900 text-white py-3 rounded-xl font-bold text-lg hover:bg-gray-800 transition-all transform active:scale-[0.98] mt-4">Î°úÍ∑∏Ïù∏</button>
                        </form>
                        <div className="mt-6 text-sm text-gray-400">Nexon Enterprise Authentication System</div>
                    </div>
                </div>
            </div>
        );

        // ==========================================
        // 3. Navigation Component
        // ==========================================

        const GNB = ({ 
            currentTab, 
            isLoggedIn, 
            isMenuOpen, 
            setIsMenuOpen, 
            handleNavClick, 
            handleLogout, 
            setShowLoginScreen, 
            showStickySearch,
            selectedGame,
            setSelectedGame,
            gameList,
            mainMenus
        }) => {
            const [logoError, setLogoError] = useState(false);

            return (
                <nav className="bg-white border-b border-gray-200 sticky top-0 z-50">
                    {/* Main Header Content */}
                    <div className="relative z-20 bg-white">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between h-16 items-center">
                                
                                {/* Logo */}
                                <div 
                                    className="flex items-center gap-3 shrink-0 cursor-pointer group relative"
                                    onClick={() => handleNavClick('Ìôà')}
                                >
                                    {!logoError ? (
                                        <img 
                                            src="agent_hub.webp" 
                                            alt="Agent Hub" 
                                            className="w-8 h-8 object-contain rounded-lg shadow-sm"
                                            onError={() => setLogoError(true)}
                                        />
                                    ) : (
                                        <div className="w-8 h-8 bg-gradient-to-br from-blue-600 to-purple-600 rounded-lg flex items-center justify-center text-white font-bold text-lg shadow-md">A</div>
                                    )}
                                    <span className="text-xl font-bold tracking-tight text-gray-900">
                                        Agent Hub
                                    </span>
                                    <DomainTooltip title="AI ÏóêÏù¥Ï†ÑÌä∏ ÌÜµÌï© ÌîåÎû´Ìèº" domain="hub.nexon.com" />
                                </div>

                                {/* Desktop Main Menu */}
                                <div className="hidden md:flex items-center space-x-1">
                                    {mainMenus.map((menu) => (
                                        <div key={menu.name} className="relative group">
                                            <button
                                                onClick={() => handleNavClick(menu.name)}
                                                className={`flex items-center gap-1.5 px-4 py-2 text-sm font-medium rounded-lg transition-all ${
                                                    currentTab === menu.name 
                                                    ? 'text-blue-600 bg-blue-50' 
                                                    : 'text-gray-500 hover:text-gray-900 hover:bg-gray-100'
                                                }`}
                                            >
                                                {menu.name}
                                                {menu.authRequired && !isLoggedIn && <Lock size={12} className="text-gray-400 opacity-70" />}

                                    >
                                        <Star size={20} className={currentTab === 'Ï¶êÍ≤®Ï∞æÍ∏∞' ? 'fill-yellow-500' : ''} />
                                    </button>
                                    <div className="h-4 w-[1px] bg-gray-200"></div>
                                    
                                    {isLoggedIn ? (
                                        <button 
                                            onClick={handleLogout}
                                            className="flex items-center gap-2 bg-gray-100 text-gray-900 px-4 py-2 rounded-xl text-sm font-bold hover:bg-gray-200 transition-all shadow-sm group relative"
                                        >
                                            <User size={16} />
                                            <span>Nexon_Dev</span>
                                            <div className="absolute top-full mt-2 right-0 hidden group-hover:block bg-white border border-gray-200 rounded-lg shadow-xl p-2 min-w-[120px]">
                                                <div className="flex items-center gap-2 text-red-500 text-xs font-bold p-2 hover:bg-red-50 rounded">
                                                    <LogOut size={12}/> Î°úÍ∑∏ÏïÑÏõÉ
                                                </div>
                                            </div>
                                        </button>
                                    ) : (
                                        <button 
                                            onClick={() => setShowLoginScreen(true)}
                                            className="flex items-center gap-2 bg-gray-900 text-white px-4 py-2 rounded-xl text-sm font-bold hover:bg-gray-800 transition-all shadow-sm"
                                        >
                                            <LogIn size={16} />
                                            <span>Î°úÍ∑∏Ïù∏</span>
                                        </button>
                                    )}
                                </div>

                                {/* Mobile Menu Button */}
                                <div className="md:hidden flex items-center">
                                    <button
                                        onClick={() => setIsMenuOpen(!isMenuOpen)}

                                        {isMenuOpen ? <X size={24} /> : <Menu size={24} />}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Sticky Search Bar (Dropdown) */}
                    <div className={`absolute top-0 left-0 w-full bg-white/95 backdrop-blur shadow-md border-b border-gray-200 transition-all duration-300 -z-10 flex justify-center py-3 ${showStickySearch ? 'translate-y-16 opacity-100' : 'translate-y-0 opacity-0'}`}>
                        <div className="flex items-center gap-2 bg-gray-100 border border-gray-200 rounded-full p-1 pl-4 pr-1">
                            <div className="flex items-center gap-2 border-r border-gray-300 pr-3 mr-1">
                                <Gamepad2 size={16} className="text-gray-400"/>
                                <select 
                                    value={selectedGame}
                                    onChange={(e) => setSelectedGame(e.target.value)}
